name: Unit Tests

# This action works with pull requests and pushes
on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Unit Tests
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm i
      - run:
          npm run test
